<!DOCTYPE html>
<html>
    <head>
        <title>CentralClothing2u</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- font awesome cdn link -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    </head>

<body>
    <header>
        <a href="#" class="logo">Our Products</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html" class="active">products</a>
            <a href="contacts.html">contacts</a>
        </nav>
    </header>

<section class="products" id="products">

    <div class="box-container">
        <div class="box">
            <img src="tshirt.jpg" alt="">
            <h3>T-Shirts</h3>
            <div class="price">£24.99 <span>29.99</span></div>
            <a href="#" class="btn">add to cart</a>
        </div>

        <div class="box">
            <img src="shorts.webp" alt="">
            <h3>Shorts</h3>
            <div class="price">£20.99 <span>24.99</span></div>
            <a href="#" class="btn">add to cart</a>
        </div>

        <div class="box">
            <img src="tracksuit.webp" alt="">
            <h3>Tracksuits</h3>
            <div class="price">£24.99 <span>29.99</span></div>
            <a href="#" class="btn">add to cart</a>
        </div>

    </div>
</section>







<style>

@import url(https://fonts.googleapis.com/css2?family=Poppins%3Awght%40100%3B200%3B300%3B400%3B500%3B600&display=swap%27%29%3B);

.products .box-container{
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(30rem,1fr));
    gap: 1.5rem;
}

.products .box-container .box{
    padding: 10rem;
    text-align: center;
    border: var(--border);
}

.products .box-container .box img{
    height: 25rem;
}

.products .box-container .box h3{
    color: cyan;
    font-size: 2rem;
    padding: 1rem;
}

.products .box-container .box .price{
    color: cyan;
    font-size: 2.5rem;
    padding: 3rem 0;
}

.products .box-container .box .price span{
    color: rgb(190, 8, 8);
    font-size: 1.5rem;
    text-decoration: line-through;
}

.products .box-container .box:hover{
    background: rgb(255, 255, 255);
}

.products .box-container .box:hover > *{
    color: black;
}


*{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      border: none;
      outline: none;
      font-family: 'Poppins',sans-serif;
    }

    html{
        font-size: 62.5%;
    }

    body{
        width: 100%;
        height: 100vh;
        overflow-x: hidden;
        background-color: black;
        color: rgb(231, 231, 231);
    }

    header{
        margin-top: 20px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 1rem 9%;
        background-color: transparent;
        filter: drop-shadow(10px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
    }

    .logo{
        font-size: 3rem;
        color: cyan;
        font-weight: 800;
        cursor: pointer;
        transition: 0.5s ease;
        background: black;
    }


    nav a{
        font-size: 1.8rem;
        color: white;
        margin-left: 4rem;
        font-weight: 500;
        transition: 0.3s ease;
        border-bottom: 3px solid transparent;
        background: black;
    }

    nav a:hover,
    nav a.active{
        color: cyan;
        border-bottom: 3px solid cyan;
    }

@media(max-width:995px){
    nav{
        position: absolute;
        top: 100%;
        right: 0;
        width: 25%;
        border-left: 3px solid cyan;
        border-bottom: 3px solid cyan;
        border-bottom-left-radius: 2rem;
        padding: 1rem solid;
        background-color: rgb(0, 0, 0);
        border-top: 0.1rem solid rgb(0, 0, 0);
    }

    nav .active{
        display: block;
    }

    nav a{
        display: block;
        font-size: 2rem;
        margin: 3rem 0;
    }

    nav a:hover,
    nav a.active{
        padding: 1rem;
        border-radius: 0.5rem;
        border-bottom: 0.5rem solid cyan;
    }

    section{
        min-height: 100vh;
        padding: 5rem 9% 5rem;
    }
}


    .home{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8rem;
        background-color: rgb(0, 0, 0);
    }

    .home .home-content h1{
        font-size: 6rem;
        font-weight: 700;
        line-height: 1.3;
    }

    span{
        color: cyan;
    }

    .home-content h3{
        font-size: 4rem;
        margin-bottom: 1rem;
        font-weight: 700;

    }

    .home-img{
        border-radius: 50%;
    }

    .home-img img{
        position: relative;
        width: 32vh;
        border-radius: 50%;
        box-shadow: 0 0 25px solid cyan;
        cursor: pointer;
        transition: 0.2s linear;
    }

    .home-img img:hover{
        font-size: 1.8rem;
        font-weight: 500;
    }

    .social-icons a{
       display: inline-flex;
       justify-content: center;
       align-items: center;
       width: 4rem;
       height: 4rem;
       background-color: transparent;
       border: 0.2rem solid cyan;
       font-size: 2rem;
       border-radius: 50%;
       margin: 3rem 1.5rem 3rem 0;
       transition: 0.3s ease;
       color: rgb(255, 255, 255);    
    }

    .social-icons a:hover{
        color: black;
        transform: scale(1.3)translate(-5px);
        background-color: cyan;
        box-shadow: 0 0 25px cyan;
    }

    .btn{
        display: inline-block;
        padding: 1rem 2.8rem;
        background-color: rgb(255, 255, 255);
        border-radius: 4rem;
        font-size: 1.6rem;
        color: rgb(0, 0, 0);
        letter-spacing: 0.3rem;
        font-weight: 600;
        border: 2px solid cyan;
        transition: 0.3s ease;
        cursor: pointer;
    }

    .btn:hover{
        transform: scale3d(1.03);
        background-color: cyan;
        color: black;
        box-shadow: 0 0 25px cyan;
    }

    .typing-text{
        font-size: 34px;
        font-weight: 600;
        min-width: 280px;
    }

    .typing-text span{
        position: relative;
    }

    .typing-text span:before{
        content: "Partnership For Fashion";
        color: cyan;
        animation: words 20s infinite;
    }

    .typing-text span:after{
        content:"";
        background-color: black;
        position: absolute;
        width: calc(100% + 8px);
        height: 100%;
        border-left: 3px solid black;
        right: -8;
        animation: cursor 0.6s infinite;
    }

    @keyframes cursor{
        to{
            border-left: 3px solid cyan;
        }
    }

    @keyframes words{
        0%,20%{
            content: "Fashion Business";
        }
        21%,40%{
            content: "Partnership";
        }
        41%,60%{
            content: "Fashion Business";
        }
        61%,80%{
            content: "Partnership";
        }
        81%,100%{
            content: "Company For you";
        }
    }

    @media (max-width: 1000px){
        .home{
            gap: 4rem;
        }
    }

    @media (max-width: 768px){
       .home{
        flex-direction: column;
        margin: 5rem 4rem;
       }
       
       .home .home-content h3{
        font-size: 2.5rem;
        margin: 0 0 0 15rem;
       }

       .home-content h1{
        font-size: 10%;
        margin: 0 0 0 10rem;
       }

       .home-img img{
        width: 70vh;
        margin-top: 4rem;
       }

       .home-content p{
        margin: 0 0 0 16rem;
       }

       .social-icons{
        margin: 0 0 0 30rem;
       }

       .btn{
        margin: 0 0 0 28rem;
       }

    }











</style>











</body>
</html>
